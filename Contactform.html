<body>
  <h1><u>Contact Form</u></h1>
<form action="mailto:example@gmail.com">
<fieldset><input name="Fname" type="text" placeholder="First Name" required /><br><br>
<input name="Lname" type="text" placeholder="Last Name" required /><br><br>
<Input name="email" type="email" placeholder="email" required /><br><br>
 <label>Insert photo</label><input type="file"/><br><br></fieldset>
<fieldset><legend>What's your gender?
 </legend><label><Input type="radio" name="gender" value="Male" id="Male" /> Male</label>
<label><input type="radio" name="gender" id="Female" value="Female" /> Female</label></fieldset>
 <fieldset><legend>Which educational certificates do we have in common?</legend><input type="checkbox"/><label> PLE</label><br>
  <input type="checkbox"/><label> UCE</label><br><input type="checkbox"/><label> UACE</label><br></fieldset>
 <fieldset><legend>What is your profession?</legend><select>
  <option>Select one</option>
  <option>Doctor</option>
  <option>Engineer</option>
  <option>Lecturer</option>
  <option>Other</option>
  </select>
 </fieldset>
  <fieldset>
  <legend>What do you think about <strong>me</strong>?</legend><textarea rows="8" cols="40" placeholder="Anything that you might find beneficial"></textarea>
  </fieldset>
<button id="submission" type="Submit">Submit</button>
 
 </form>
