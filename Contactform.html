<body bgcolor="#FFF9D7">
  <h1><u>Contact Form</u></h1>
<form action="mailto:example@gmail.com"><h3><u>Contact Form</u></h3>
<fieldset><input name="Fname" type="text" placeholder="First Name" required />
<input name="Lname" type="text" placeholder="Last Name" required />
<Input name="email" type="email" placeholder="email" required />
 <label>Insert photo</label><input type="file"/></fieldset>
<fieldset><legend>What's your gender?
 </legend><label><Input type="radio" name="gender" value="Male" id="Male" /> Male</label>
<label><input type="radio" name="gender" id="Female" value="Female" /> Female</label></fieldset>
 <fieldset><legend>Which educational certificates do we have in common?</legend><input type="checkbox"/><label> PLE</label>
  <input type="checkbox"/><label> UCE</label><input type="checkbox"/><label> UACE</label></fieldset>
 <fieldset><legend>What is your profession?</legend><select>
  <option>Select one</option>
  <option>Doctor</option>
  <option>Engineer</option>
  <option>Lecturer</option>
  <option>Other</option>
  </select>
 </fieldset>
  <fieldset>
  <legend>What do you think about <strong>me</strong>?</legend><textarea rows="8" cols="40" placeholder="Anything that you might find beneficial"></textarea>
  </fieldset>
<center><button type="Submit">Submit</button></center>
 </form>
</body>
